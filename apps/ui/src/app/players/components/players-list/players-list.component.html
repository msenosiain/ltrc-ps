<div class="players-list">
  <div class="table-container">

    <div class="players-list">
      <div class="table-container">

        <!-- Componente de bÃºsqueda -->
        <ltrc-player-search (filtersChange)="applyFilters($event)"></ltrc-player-search>

        <!-- Barra de progreso mientras carga -->
        @if (dataSource.loading$ | async) {
          <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        }

        <!-- Tabla de jugadores -->
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

          <ng-container matColumnDef="photoId">
            <th mat-header-cell *matHeaderCellDef>Photo</th>
            <td mat-cell *matCellDef="let player">
              @if (player.photoId) {
                <img
                  [src]="getPlayerPhotoUrl(player.id)"
                  alt="{{ player.firstName }} {{ player.lastName }}"
                  class="player-photo"
                />
              }
            </td>
          </ng-container>

          <!-- First Name -->
          <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
            <td mat-cell *matCellDef="let player">{{ player.firstName }}</td>
          </ng-container>

          <!-- Last Name -->
          <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
            <td mat-cell *matCellDef="let player">{{ player.lastName }}</td>
          </ng-container>

          <!-- Nickname -->
          <ng-container matColumnDef="nickName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nickname</th>
            <td mat-cell *matCellDef="let player">{{ player.nickName }}</td>
          </ng-container>

          <!-- Position -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Position</th>
            <td mat-cell *matCellDef="let player">{{ player.position }}</td>
          </ng-container>

          <!-- Header y filas -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <!-- Paginador -->
        <mat-paginator
          [pageSize]="10"
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons>
        </mat-paginator>

      </div>
    </div>
  </div>
</div>
